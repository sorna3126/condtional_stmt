<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        
        <h1>if-elif-else conditions</h1>
        {% if a > b and a > c%}
        <h1> A is Greater</h1>
        {% elif b > c %}
        <h1>B is greater</h1>
        {% else %}
        <h1> C is Greater</h1>
        {% endif %}



    
    </center>
</body>
</html>
